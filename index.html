<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audora</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-action">
          <li class="navbar-action-item"><a href="#" title="Carregar conteúdo">
            <i class="material-icons">refresh</i>
          </a></li>
          <li class="navbar-action-item"><a href="#" title="Procurar conteúdo">
             <i class="material-icons">search</i>  
          </a></li>
          <li class="navbar-action-item"><a href="#" title="Imprimir conteúdo">
             <i class="material-icons">print</i>  
          </a></li>
          <li class="navbar-action-item"><a href="#" title="Calendario">
            <i class="material-icons">event</i>  
          </a></li>
          <li class="navbar-action-item"><a href="#" title="Adicionar">
            <i class="material-icons">add</i>    
          </a></li>
        </ul>
        <ul class="navbar-drop">
          <li class="navbar-drop-item">
            <button title="cidade"><span>Maceió</span> <i class="material-icons">arrow_drop_down</i></button>
          </li>
          <li class="navbar-drop-item">
            <button title="filtro"><span>Tudo</span> <i class="material-icons">arrow_drop_down</i></button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="agenda">
        <article class="agenda-dia">
          <header class="agenda-dia-title">
            <h2>HOJE<button title="adicionar"><i class="material-icons">add</i></button></h2>
            <time datetime="2015-04-20">20 de abril de 2015</time>
          </header>
          <table class="eventos">
            <tr class="evento">
              <td>
                <time datetime="2015-04-20 12:00">12:00</time>
              </td>
              <td><div class="label-hoje">hoje</div></td>
              <td><h4>Santa de Misericórdia de Maceió</h4></td>
              <td><h3>Requerimento de Baixa Complexidade</h3></td>
              <td>
                <picture class="equipe-membro">
                    <!--[if IE 9]><video style="display: none;"><![endif]-->
                    <source srcset="assets/img/james.jpg">
                    <!--[if IE 9]></video><![endif]-->
                    <img srcset="assets/img/james.jpg" alt="My default image">
                    <figcaption class="equipe-nome">James Ford</figcaption>
                </picture>
              </td>
              <td>
                <button><i class="material-icons">folder_open</i></button>
                <button><i class="material-icons">check</i></button>
                <button><i class="material-icons">mode edit</i></button>
                <button><i class="material-icons">cancel</i></button>
              </td>
            </tr>

            <tr class="evento">
              <td>
                <time datetime="2015-04-20 12:00">12:00</time>
              </td>
              <td><div class="label-red">1 dia</div></td>
              <td><h4>Santa de Misericórdia de Maceió</h4></td>
              <td><h3>Requerimento de Baixa Complexidade</h3></td>
              <td>
                <picture class="equipe-membro">
                    <!--[if IE 9]><video style="display: none;"><![endif]-->
                    <source srcset="assets/img/james.jpg">
                    <!--[if IE 9]></video><![endif]-->
                    <img srcset="assets/img/james.jpg" alt="My default image">
                    <figcaption class="equipe-nome">James Ford</figcaption>
                </picture>
              </td>
              <td>
                <button><i class="material-icons">folder_open</i></button>
                <button><i class="material-icons">check</i></button>
                <button><i class="material-icons">mode edit</i></button>
                <button><i class="material-icons">cancel</i></button>
              </td>
            </tr>
            
          </table>
        </article>
    </main>
  </body>
</html>
